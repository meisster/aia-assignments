<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>
    <button id="get-json">Get Guitars</button>
    <ul></ul>
    <script>
        $('#get-json').click(() => {
            jQuery.getJSON('guitars.json', ({
                Guitars
            }) => {
                Guitars.Guitar.forEach(guitar => {
                    $('ul').append(`<li>${guitar.Brand} ${guitar.Model}</li>`)
                })
            })
        })
    </script>
</body>

</html>
